<div class="w-full min-h-screen bg-black">
  <div>
    <h2>
      <ng-container *ngFor="let char of this.roundService.charsToType; let i = index">
        <div *ngIf="this.roundService.isNewLine(char)">
          <!-- <img src="assets/arrow-enter-svgrepo-com.svg" /> -->
        </div>
        <span dictionaryTooltip="{{ i }}" [ngClass]="colorTypedTest(i, char)">{{ char }}</span>
      </ng-container>
    </h2>
  </div>
</div>
